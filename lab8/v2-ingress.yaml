apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: v2-ingress
  annotations:
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "10"
spec:
  rules:
  - host: www.app.com
    http:
      paths:
      - backend:
          serviceName: v2-svc
          servicePort: 8080
